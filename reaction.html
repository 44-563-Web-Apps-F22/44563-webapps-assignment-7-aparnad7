<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Lab 07</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        
       
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Indie+Flower&display=swap" rel="stylesheet">
        
        <style>
            h1 {
              color: #4c2626;
               font-family: Tahoma, Verdana, sans-serif;
               font-weight: bold;
               padding: 5px;
               margin-bottom: 5px;
               text-shadow: 2px 2px #0aa881;
               
            }
            .menu {
                background-color: #46233d71;
                padding: 3px;
                text-align: center;
                width: 500px;
                 margin-left: 300px;
            }
            #target {
                background-color: rgba(24, 81, 67, 0.941);
                font-family: "fantasy";
                font-weight: 800;
                font-size: 18px;
                margin: 6px;
            }
            #countdown {
                background-color: rgb(73, 60, 138);
                font-family: "fantasy";
                font-weight: 800;
                font-size: 18px;
                margin: 6px;
            }
            button {
                margin: 20px;
            }
        </style>

    </head>

    <body>
      <body style="background-color: #4f90f1c8;"></body>
        
        <div class="container text-center">
            <h1 style="margin-bottom: 5px;margin-top: 10px;">Aparna Dondapati Reaction Timer</h1>
            <div class="row menu">
                <div class="col-md">
                    <p id="target">Your time</p>
                </div>
                <div class="col-md">
                    <p id="countdown">Count</p>
                </div>
            </div>
            <div class="container text-center">
                <button class="btn btn-warning" type="submit" onclick="startTime()">Start Timer</button>
                <button class="btn btn-danger" type="submit" onclick="recordReact()">React Now</button>
            </div>
        </div>
        

        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

      
        <script>
          var myTime = Date.now()

          function recordReact() {
              myTime = Date.now()
              console.log(myTime)
          }
          function startTime() {
                let countdown = Math.floor(Math.random() * 9) + 2
                console.log()
                for(let i = 0; i < countdown; i++) {
                    setTimeout(() => {
                        document.getElementById("countdown").innerHTML = i
                    }, ((countdown-1-i)*1000));
                }
                setTimeout(() => {
                    if(myTime == undefined) {
                        document.getElementById("target").innerHTML = "Too Slow"
                    } else {
                        let buttonTime = Date.now()
                        document.getElementById("target").innerHTML = "Time was " + (buttonTime - myTime)
                    }
                }, 3000);
            }
        </script>

    </body>

</html>
